<div class="cartItemContainer">
  <div class="cartItemImage" imageUrl={product.imageUrl}></div>

  <div class="cartItemInfo">
    <p>product.name</p>
    <p>R$</p>

    <div class="cartItemQuantity">
      <img src="assets/icons/decrease.svg" alt="Diminuir">
      <p>0</p>
      <img src="assets/icons/increase.svg" alt="Almentar">
    </div>

  </div>

  <div class="removeButton" >
    <img src="assets/icons/remove.svg" alt="Remover">
  </div>
</div>
